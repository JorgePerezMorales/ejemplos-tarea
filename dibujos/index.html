		<script> //Si no se indica el lenguaje, por omisi칩n es JavaScript
			function pintaCirculo(idCanvas){
			//Obtener espacio de pintado (canvas)
			var canvas = document.getElementById(idCanvas);	
			//Definir contexto de pintado
			var ctx;
			//Definir variables para coordenadas
			var x = 0;
			var y = 0;
			var radio = 0;
				if (canvas != null){
					//Asignar contexto
					ctx = canvas.getContext("2d");
					if (ctx != null){
						//limpia contenido anterior
						ctx.clearRect(0, 0, canvas.width, canvas.height);
						x = canvas.width / 2;
						y = canvas.height / 2;
						radio = canvas.width / 3;
						//inicia "ruta de pintado"
						ctx.beginPath();
						//traza un arco con centro X, centro Y, radio en px, 치ngulo inicial en radianes, 치ngulo final
						ctx.arc(x, y, radio, 0, 2*Math.PI);
						//color a usar en contexto
						ctx.strokeStyle = "cyan";
						//pintar en el contexto
						ctx.stroke();
					}
				}
			}
			
			function pintaCuadro(idCanvas){
			//Obtener espacio de pintado (canvas)
			var canvas = document.getElementById(idCanvas);	
			//Definir contexto de pintado
			var ctx;
			//Definir variables para ancho y alto
			var ancho = 0;
			var alto = 0;
				if (canvas != null){
					//Asignar contexto
					ctx = canvas.getContext("2d");
					if (ctx != null){
						//limpia contenido anterior
						ctx.clearRect(0, 0, canvas.width, canvas.height);
						ancho = canvas.width / 2;
						alto = ancho; //puesto que es un cuadro
						//inicia "ruta de pintado"
						ctx.beginPath();
						//coordinada inicial (esq sup izq = 0,0), ancho, alto
						ctx.rect(5, 5, ancho, alto);
						//color a usar en contexto
						ctx.strokeStyle = "#FF0000";
						//pintar en el contexto
						ctx.stroke();
					}
				}
			}
			
			function pintaLinea(idCanvas){
			//Obtener espacio de pintado (canvas)
			var canvas = document.getElementById(idCanvas);	
			//Definir contexto de pintado
			var ctx;
			//Definir variables para coordenadas
			var xI = 5;
			var yI = 5;
			var xF = 0;
			var yF = 0;
				if (canvas != null){
					//Asignar contexto
					ctx = canvas.getContext("2d");
					if (ctx != null){
						//limpia contenido anterior
						ctx.clearRect(0, 0, canvas.width, canvas.height);
						xF = canvas.width - 10;
						yF = canvas.height - 10;
						//inicia "ruta de pintado"
						ctx.beginPath();
						//se mueve al punto inicial
						ctx.moveTo(xI, yI);
						//traza hasta coordenadas finales
						ctx.lineTo(xF, yF);
						//color a usar en contexto
						ctx.strokeStyle = "#33FF00";
						//pintar en el contexto
						ctx.stroke();
					}
				}
			}
		</script>
